# Server web port.
server.port=8080

# Log level.
#logging.level.org.springframework=trace

# MySQL Database Connectivity
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_springdata?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=student
spring.datasource.password=cluster@1

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enabling circular dependencies that was disabled from Spring Boot 2.6
spring.main.allow-circular-references = true

# Transaction Isolation Level
spring.jpa.properties.hibernate.connection.isolation=2;

# All beans are lazy, no bean is created until need
spring.main.lazy-initialization = true
